  <title>Circle</title>

<body>
  <container id="main-container">
    <nav>
      <img src="./logos/circle.svg" alt="company logo">
      <ul>
        <li class="navigation">
          <a href="index.html">Home</a>
        </li>
        <li class="navigation">
          <a href="projects.html">Projects</a>
        </li>
        <li class="navigation">
          <a href="projects.html">Services</a>
        </li>
      </ul>
      <form action="contact.html" class="contact-us-button">
        <input type="submit" value="Contact Us" />
      </form>
    </nav>
    <input type="checkbox" id="menyAvPaa">
    <label id="burger" for="menyAvPaa">
      <div></div>
      <div></div>
      <div></div>
    </label>
    <img src="./logos/circle.svg" alt="company logo" id="burger-logo">
    <span id="meny">
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="projects.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>

      </ul>
    </span>
    <section class="contact-us-section">
      <h3>Contact Us</h3>
      <span class="contact-us-section-span">

        <form class="contact-us-form">
          <label for="full-name">Full Name*</label> <br>
          <input type="text" placeholder="Enter your name full name" class="contact-us-input" name="full-name"
            id="fullname-input">
          <br>
          <span class="email-phone">
            <div class="email-contact-us">
              <label for="e-mail">Email</label>
              <br>
              <input type="email" placeholder="Enter your email" class="contact-us-input" name="e-mail">
            </div>

            <div class="phone-contact-us">

              <label for="phone">Phone</label>
              <br>
              <input type="text" placeholder="Enter your phone number" class="contact-us-input" name="phone"><br>
            </div>

          </span>
          <label for="message">Message</label>
          <br>
          <textarea type="text" placeholder="Write your message here..." name="message" id="contact-us-message"
            size="150"></textarea>
          <button type="submit" value="Submit" class="contact-us-button"
            id="contact-section-contact-us-button">Submit</button>
        </form>

      </span>
    </section>
    <footer>
      <div class="footer-div logo-address">
        <img src="logos/circle.svg" alt="logo" class="footer-logo">
        <address>
          2972 Westheimer Rd. Santa Ana, <br> Illinois 85486
        </address>

      <div class="footer-div">
